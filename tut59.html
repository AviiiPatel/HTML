<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .container{
            background-color: antiquewhite;
            border: 2px solid grey;

        }

</head>
<body>
    <div class="container">
 Current time is <span id="time"></span>

        newDate.setDate(34);

        setInterval(updateTime, 1000);
