<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object js</title>
</head>

<body>
    <div class="container">
        <h2>This is js Math Object</h2>
    </div>

    <script>

        // Printing the MAth Object
        let m = Math;
        console.log(m);

        // E: 2.718281828459045      Euler's Number
        // LN10: 2.302585092994046
        // LN2: 0.6931471805599453
        // LOG10E: 0.4342944819032518
        // LOG2E: 1.4426950408889634
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951

        console.log("The value of Math.E is "+Math.E);
        console.log("The value of Math.LN10 is "+Math.LN10);
        console.log("The value of Math.LN2 is "+Math.LN2);
        console.log("The value of Math.LOG10E is "+Math.LOG10E);
        console.log("The value of Math.LOG2E is "+Math.LOG2E);
        console.log("The value of PI is "+Math.PI);
        console.log("The value of SQRT1_2 is "+Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is "+Math.SQRT2);


        // Functions

        let a=33.2546;
        let b=596;

        console.log("The value of a and b is", a, b);
        console.log("The value of a and b rounded is", Math.round(a), Math.round(b));

        // console.log(Math.round(523.156));

        console.log("3 no 2 is ", Math.pow(3,2));
        console.log("2 raise to 12 is ", Math.pow(2,30));
        console.log("6 raise to 10 is ", Math.pow(6,10));

        console.log("square root of 729 is", Math.sqrt(729));
        console.log("square root of 36421 is", Math.sqrt(65415));
        console.log("square root of 6102425 is", Math.sqrt(6102425));
        
        
        // Ceil and Floor+
        console.log("10.25 rounded up to nearest integer value is",Math.ceil(10.25));
        console.log("10.25 rounded down to nearest integer value is", Math.floor(10.25));

        // abs function
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

        // Trignometric Function
        console.log("The value of sin(pi/2) is ",Math.sin(Math.PI/2));
        console.log("The value of cos(0) is ",Math.cos(0));
        console.log("The value of tan(pi/4) is ",Math.tan(Math.PI/4));

        // Min and Max Function
        console.log("Maximum value of 6,25,10,24 ", Math.max(6,10,24,25));
        console.log("Minimum value of 6,25,10,24 ", Math.min(6,10,24,25));

        console.log(Math.log10(2));

        // Generate a random number
        let r=Math.random();
        console.log("The random number is ", r);

        // let x=1;
        // let y=100;
        // console.log("The random number is ", (x+(y-x)*Math.random()));
        
        let x=10;
        let y=25;
        console.log("The random number is ", (x+(y-x)*Math.random()));
        // console.log("The random number is ", Math.round(x+(y-x)*Math.random()));


    </script>
</body>

</html>
