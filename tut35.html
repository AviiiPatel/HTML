<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable/Custom Properties</title>
</head>

<style>
    :root{
        --box-color:violet;
        --maxw:333px;
    }
.box{
    /* --box-color:violet; */
    width:250px;
    height: 250px;
    background-color: var(--box-color);
    border: 2px solid black;
    margin: 2px 5px;

}

.container{
    /* --box-color:violet; */
    max-width: var(--maxw);
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--box-color);

}
</style>
<body>
 <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
 </div>    
</body>
</html>
