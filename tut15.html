<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* Element selector */
        p {
            border: 2px solid green
        }

        /* Id selector */
        #Para {
            color: darkred;
            background-color: darkgray;
        }

        /* Class selector */
        .Alpha {
            color: navy;
            background-color: antiquewhite;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: rgb(213, 139, 139) !important;
        }
    </style>
</head>

<body>
    <h4>CSS Selectors</h4>

    <p id="Para">This is your captain Avii Patel. Welcome tO Qatar Airline.</p>
    <p class="Alpha">This is your Captain Swara Patel. Welcome to Qatar Airline.</p>
    <div>
        <p>This is Lio Messi.One of the best footballer in the world.</p>
        <span class="Alpha">This is Indian Cricket team.</span>
    </div>

    <footer>This is footer.</footer>
</body>

</html>
