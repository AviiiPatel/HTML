<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #Para{
             color: indigo; /* Color by name */
        }

        #Beta{
            color: rgb(220, 61, 17); /* Color by rgb */
        }

        #Alpha{
            color: #ff25ff; /* Color by hex */
            background-color: #10ffff;
        }
    </style>
</head>
<body>
    <p id="Para">This is your captain Avii Patel. Welcome To Air INDIA.</p>
    <p id="Beta">This is your captain Swara Patel. Welcome To Air INDIA.</p>
    <p id="Alpha">This is your captain AK. Welcome To Air INDIA.</p>
</body>
</html>
