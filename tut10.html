<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . is for class and # for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg"></div>
    <div id="mainBox"></div>
    <div class="redBg blackBorder skyblueHd"></div>

    <!-- create multiple element usiing Emmet -->

    <span class="class1 class2 class3">First</span>
    <span class="class1 class2 class3">Second</span>
    <span class="class1 class2 class3">Third</span>
    <span class="class1 class2 class3">Fourth </span>

    <div class="black red">First</div>
    <div class="black red">Second</div>
    <div class="black red">Third</div>
    <div class="black red">Fourth</div>


</body>

</html>
