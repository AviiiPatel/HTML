<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <p style="background-color: aqua;">this is a paragraph</p>
    <p style="background-color: pink;">this is also a paragraph</p>
    <span style="background-color: purple">this is span</span>
    <span style="background-color: darkolivegreen;">this is also a span</span>  
    

    <p>P is block element </p>
    <span>span is inline element </span>
    <strong style="background-color: darkorange;">strong is inline element</strong>
    <a style="background-color: yellow;">a is inline element</a>
    <li style="background-color: limegreen;">li is block element</li>
    <em style="background-color: chocolate;">em is inline element</em>
    <div style="background-color: darkgoldenrod;">div is block element</div>
    <img src="" alt="img is inline element" style="background-color: royalblue;">

    


</body>
</html>
