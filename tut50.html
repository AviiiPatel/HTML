<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
</head>
<body>
    

    <script>
        var str="This is a String";
        console.log(str);

        var position=str.indexOf('is');
        console.log(position);

        position=str.lastIndexOf('is');
        console.log(position);

        var substr=str.slice(1,8);         // can take negative values 
        console.log(substr);

        var substr0=str.substring(1,9);   // cant take negative values
        console.log(substr0);
        
        var substr1=str.substr(1,3);
        console.log(substr1);
        
        var replaced=str.replace('String','Aviii');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newstring= str.concat(' and i am xyz');
        console.log(newstring);

        var xy='     this is your captain   lio     messi     ';
        console.log(xy.trim());

        var char2=str.charAt(2);
        var char2=str.charCodeAt(2);
        console.log(char2);

        console.log(str[3]);

    </script>
</body>
</html>
