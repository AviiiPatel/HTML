<script>

    c=-c;

    c=500+c 
    console.log(c);


    var num1= 10;
    var num2= 25;
    var num3= 2;
    var num4= 4;
    
    console.log("The value of num1 + num2 is "+(num1+num2));
    console.log("The value of num1 - num2 is "+(num1-num2));
    console.log("The value of num1 * num2 is "+(num1*num2));
    console.log("The value of num1 / num2 is "+(num1/num2));
    console.log("The value of num3 ** num4 is "+(num3**num4));
    console.log("The value of num1++ is "+(num1++));
    console.log("The value of ++num1 is "+(++num1));
    console.log("The value of num1-- is "+(num1--));
    console.log("The value of --num1 is "+(--num1));


    </script>
